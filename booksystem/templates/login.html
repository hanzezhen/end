<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验室预约</title>
    <link  rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <script src="{% static 'js/login.js' %}" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
    <div class="login-box">

        <form name="form" action='/hometrans/' method="post" class="login-form" onsubmit="return checkpost();">
            <h1>欢迎使用</h1>
            {%csrf_token%}
            <input class="txtb" type="text" name="username" placeholder="Username"/>
            <input class="txtb" type="password" name="password" placeholder="Password"/>
            <ul>
                <a href="/register/">组内用户注册</a>
                <a href="/register2/">组外用户注册</a>
            </ul>
            <input class="login-btn" type="submit" name="" value="登  陆"/>
            {% if error == 1  %}
                <script>
                    alert('账号或者密码错误，请重新输入！')
                </script>
            {% endif  %}
        </form>
    </div>
</body>
</html>
